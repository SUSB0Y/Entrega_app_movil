<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{ user }}</ion-label>
      </ion-item>

      <ion-list>
        <ion-item class="menu">
          <ion-icon name="home-outline" class="ion-margin-end"></ion-icon>
          <ion-button color="transparent">Inicio</ion-button>
        </ion-item>

        <ion-item>
          <ion-icon name="create-outline" class="ion-margin-end"></ion-icon>
          <ion-button color="transparent">Editar</ion-button>
        </ion-item>

        <ion-item>
          <ion-icon name="settings-outline" class="ion-margin-end"></ion-icon>
          <ion-button color="transparent" (click)="resetpassword()">Configuracion</ion-button>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" class="ion-margin-end"></ion-icon>
          <ion-button expand="block" color="transparent" (click)="exit()">Cerrar Sesion</ion-button>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> </ion-content>
</ion-menu>

<!-- Cuerpo del Inico -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bienvenido {{ user }}</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido de la Pagina -->
  <ion-content >
    <ion-card class="hovereffect overlay">
      <img src="assets/sede_melipilla.webp " alt="Imagen 1" />
      <ion-card-content> Sede Melipilla Duoc uc. </ion-card-content>
    </ion-card>

    <ion-card class="hovereffect overlay">
      <img src="assets/sede_padre_alonso.webp" alt="Imagen 2" />
      <ion-card-content> Sede Padre alonso de ovalle Uc. </ion-card-content>
    </ion-card>

    <ion-card class="hovereffect overlay">
      <img src="assets/sede_vespucio.webp" alt="Imagen 3" />
      <ion-card-content>Sede vespucio Duoc Uc. </ion-card-content>
    </ion-card>

    <ion-card class="hovereffect overlay">
      <img src="assets/sede_maipu.webp " alt="Imagen 1" />
      <ion-card-content> Sede Maipu Duoc uc. </ion-card-content>
    </ion-card>

    <ion-card class="hovereffect overlay">
      <img src="assets/sede_puentealto.webp" alt="Imagen 2" />
      <ion-card-content> Sede Puente alto Duoc Uc. </ion-card-content>
    </ion-card>

    <ion-card class="hovereffect overlay">
      <img src="assets/sede_plasaoeste.webp" alt="Imagen 3" />
      <ion-card-content>Sede Plaza oeste Duoc Uc. </ion-card-content>
    </ion-card>
  </ion-content>
</div>
